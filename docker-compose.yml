version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: email-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/attachments:/app/attachments
      - ./backend/templates:/app/templates
    environment:
      - FLASK_ENV=production
    networks:
      - email-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: email-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - email-network

networks:
  email-network:
    driver: bridge
